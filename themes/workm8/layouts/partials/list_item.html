<article class="card card--post post card--actionable" data-id="{{ .File.UniqueID }}">
    {{ if isset .Params "image" }}
        <div class="card__image">
            <img src="{{ index .Params "image" }}" />
        </div>
    {{ end }}
    <h3 class="card__header">
        <a href="{{ .RelPermalink }}">
            {{ .Title }}
        </a>
    </h3>
    <div class="post__summary card__content">
        {{ .Summary }}
    </div>
    <div class="post__actions card__actions">
        <a class="button button--show-icon" href="{{ .RelPermalink }}">
            Read more
            <i class="material-symbols-outlined">chevron_right</i>
        </a>
    </div>
</article>
